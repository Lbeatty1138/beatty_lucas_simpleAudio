<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is Sparta! - or just Basic Audio</title>
</head>
<body>
	<h1>Basic Audio Implementations</h1>


	<audio src="audio/STP_Interstate_love_Song.mp3" loop></audio>

	<img data-currenttrack="audio/STP_Interstate_love_Song.mp3" src="images/albumArt_STP.jpg" alt="Album Art" height="200" width="250" class="trackHolder">
	<img data-currenttrack="audio/Sail.mp3" src="images/ablumArt_awolNation.jpg" alt="Ablum Art Awol" height="200" class="trackHolder">
	<img data-currenttrack="audio/Companion.mp3" src="images/ablumArt_wideMouth.jpeg" alt="Ablum Art Wide Mouth Mason" height="200" class="trackHolder">

	<div>
		<button id="playButton">Play</button>
		<button id="pauseButton">Pause</button>
		<button id="rewindButton">Rewind</button>
	</div>
	<!-- <audio src="audio/STP_Interstate_love_Song.mp3" autoplay  controls loop></audio> -->
	<!-- controls gives a bar to controll the content -->
	<!-- true/falce if just put autoplay with nothing in the "" it defaults to true -->
	<!-- works differnt in chrome then fire fox -->
	<script src="js/main.js"></script>
</body>
</html>
